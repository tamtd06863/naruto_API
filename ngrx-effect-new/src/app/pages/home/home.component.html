<div class="login-container">
  <button mat-button (click)="loginWithGoogle()">Login</button>
  <button mat-button (click)="logout()">Logout</button>
</div>

<div class="container">
  @for (item of (characterList$ | async)?.items ; track $index) {
    <mat-card class="character-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{item.id}}</mat-card-title>
        <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.image" alt="{{item.name}}">
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Detail</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
