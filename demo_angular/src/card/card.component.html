
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{itemInCard?.title}}</mat-card-title>
      <mat-card-subtitle>{{itemInCard?.discription}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{itemInCard?.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{itemInCard?.price}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
