<div class="productList">
  @for(item of products; track item.id){
    <mat-card class="example-card" appearance="outlined" (click)="navigateToDetail(item.id)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.id}}</mat-card-title>
        <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.imgurl}}" alt="product img">
      <mat-card-content>
        {{item.price}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="$event.stopPropagation();addProductToCart(item.id)">Add</button>
        <button mat-button (click)="$event.stopPropagation(); navigateToCart()">Show</button>
      </mat-card-actions>
    </mat-card>

  }
</div>
